<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Dark theme styles */
        body {
            background-color: #121212; /* Dark background */
            color: #ffffff; /* Light text color */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 10px; /* Add padding for mobile */
            user-select: none; /* Prevent text selection */
        }

        .dashboard {
            width: 100%; /* Full width for mobile */
            max-width: 400px; /* Limit width for larger screens */
            padding: 20px;
            background-color: #1e1e1e; /* Darker background for the dashboard */
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
        }

        header {
            margin-bottom: 20px;
        }

        h1 {
            color: #bb86fc; /* Light purple color for headings */
            font-size: 28px; /* Adjusted font size for better mobile view */
        }

        .item {
            background-color: #2c2c2c; /* Dark background for items */
            border-radius: 8px;
            padding: 20px;
            margin: 10px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .item h2 {
            color: #03dac5; /* Light teal color for item names */
            font-size: 20px;
        }

        .item p {
            color: #ffffff; /* White color for item descriptions */
            font-size: 16px;
        }

        .item button {
            background-color: #bb86fc; /* Purple background for buttons */
            color: #121212; /* Dark text color for buttons */
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .item button:hover {
            background-color: #9e6eae; /* Darker purple on hover */
        }

        .notification {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none; /* Hidden by default */
        }

        .success {
            background-color: #1b5e20; /* Dark green for success messages */
            color: #ffffff;
        }

        .error {
            background-color: #b71c1c; /* Dark red for error messages */
            color: #ffffff;
        }

        .warning {
            color: #ff9800;
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add a subtle shadow */
            margin: 10px 0;
            font-size: 16px;
            text-align: center;
        }

        .go-back {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #bb86fc;
            color: #121212;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .go-back:hover {
            background-color: #9e6eae;
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 22px; /* Smaller heading for mobile */
            }

            .item h2 {
                font-size: 18px; /* Smaller item names for mobile */
            }

            .item p {
                font-size: 14px; /* Smaller item descriptions for mobile */
            }

            .item button {
                font-size: 14px; /* Smaller font size for buttons */
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>Aura Shop</h1>
            <br>
            <p>Spend your aura!</p>
        </header>
        <main>
            <div class="item" id="item1">
                <h2>Custom Background</h2>
                <p>Cost: 5 Aura</p>
                <button id="purchase-button-item1" onclick="purchaseItem('item1', 5)">Purchase</button>
            </div>
            <div id="notification" class="notification"></div>
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
            <div class="warning">
                <p>WARNING!<br>Since Auraflow is in alpha, there are issues. Please <b>do not</b> purchase anything here more than once, as it will take your aura each time you make a purchase.</p>
            </div>
        </main>
    </div>
    <a class="go-back" href="index.html">Back to Dashboard</a>
    <script src="script.js"></script>
</body>
</html>
