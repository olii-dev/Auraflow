<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/shop.png" type="image/x-icon">
    <style>
        /* Dark theme styles */
        body {
            background-color: #121212; /* Dark background */
            color: #ffffff; /* Light text color */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 10px; /* Add padding for mobile */
            user-select: none; /* Prevent text selection */
        }

        .dashboard {
            width: 100%; /* Full width for mobile */
            max-width: 400px; /* Limit width for larger screens */
            padding: 20px;
            background-color: #1e1e1e; /* Darker background for the dashboard */
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
        }

        header {
            margin-bottom: 20px;
        }

        h1 {
            color: #bb86fc; /* Light purple color for headings */
            font-size: 28px; /* Adjusted font size for better mobile view */
        }

        .coming-soon {
            color: #ffffff; /* White color for coming soon text */
            font-size: 20px; /* Font size for coming soon message */
            margin-top: 20px; /* Spacing above the message */
            text-shadow: 0 0 10px #3d2c52, 0 0 20px #644887; /* Glow effect */
            animation: pulse 1.5s infinite; /* Animation for the coming soon message */
            padding-top: 250px;
            font-weight: bold;
        }

        .go-back {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #bb86fc;
            color: #121212;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .go-back:hover {
            background-color: #9e6eae;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>Aura Shop</h1>
            <br>
            <p>Spend your aura!</p>
        </header>
        <main>
            <div class="coming-soon">Coming Soon...</div>
        </main>
    </div>
    <a class="go-back" href="index.html">Back to Dashboard</a>
    <script src="script.js"></script>
</body>
</html>
